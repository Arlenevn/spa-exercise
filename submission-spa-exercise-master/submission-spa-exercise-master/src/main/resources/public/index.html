<!DOCTYPE html>
<html>

<head>
    <title>A Simple SPA</title>
    <link
            href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAOjv4AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEBEAAAAAEBAAABAQAAAQEREREBAAABEREREREAAAARAREBEAAAAAEREREAAAAAABAAEAAAAAAAEAAQAAAAAAEAAAEAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAA//8AAPyfAADr6wAA6AsAAOADAADyJwAA+A8AAP3fAAD93wAA++8AAP//AAD//wAA"
            rel="icon" type="image/x-icon" />
</head>

<body>
<nav>
    <a id="dictionary" href="#/dictionary">Dictionary</a>
    <a href="#/thesaurus">Thesaurus</a>
    <a id = "synonyms" href="#/synonyms">Synonyms</a>
    <a id = "antonyms" href="#/antonyms">Antonyms</a>
</nav>

<br/>
<div id="app">Click on a menu item.</div>

<script id="default-template" type="text/handlebars-template">
    <p>Click on a menu item.</p>
</script>

<script id="dictionary-template" type="text/handlebars-template">
    <h1>Dictionary</h1>
    <br/>
    <form id="lookup-form">
        <input id="lookup" name="word" type="text" required/>
        <input id="lookup" name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="synonyms-template" type="text/handlebars-template">
    <h1>Synonyms</h1>
    <br/>
    <form id="lookup-form">
        <input id="lookup" name="word" type="text" required/>
        <input id="lookup" name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="antonyms-template" type="text/handlebars-template">
    <h1>Antonyms</h1>
    <br/>
    <form id="lookup-form">
        <input id="lookup" name="word" type="text" required/>
        <input id="lookup" name="submit" type="submit" value="Lookup"/>
    </form>
    <br/>
    <div id="results"></div>
</script>

<script id="thesaurus-template" type="text/handlebars-template">
    <h1>Thesaurus</h1>
    <p>Coming soon!</p>
    <br/>
</script>

<script id="results-template" type="text/handlebars-template">
    <h2 id="word">{{word}}</h2>
    <h2 id="phonetic">{{phonetic}}</h2>
    <h3> Meanings</h3>
    <audio controls id="audioElement">
        <source src="{{audio}}" type="audio/mpeg">
    </audio>
    {{#each obj}}
    <h4 class="part-of-speech">{{this.partOfSpeech}}</h4>
    <ol>
        {{#each definitions}}
        <li class="definition">{{this.definition}}
            <br/>
            <em class="example">{{this.example}}</em>
            {{/each}}
    </ol>
    {{/each}}
</script>

<script id = "synonymsResult-template" type="text/handlebars-template">
    <ol style="list-style:none">
        <li>
            <h2 id="word">{{word}}</h2>
            <h3>Synonyms</h3>
            {{#each listOfMeanings}}
            <h4>{{this.partOfSpeech}}</h4>
            <ol class="related-word">
                {{this.synonyms}}
            </ol>
        </li>
        {{/each}}
    </ol>
</script>
<script id = "antonymsResult-template" type="text/handlebars-template">
    <ol style="list-style:none">
        <li>
            <h2 id="word">{{word}}</h2>
            <h3>Antonyms</h3>
            {{#each listOfMeanings}}
            <h4>{{this.partOfSpeech}}</h4>
            <ol class="related-word">
                {{this.antonyms}}
            </ol>
        </li>
        {{/each}}
    </ol>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script src="./js/app.js"></script>
</body>

</html>
